<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Akronim|Gugi" rel="stylesheet"> 
    <title>Playlist Creation App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title">Playlist Creator</h1>
    <div class="container">
    
        <form id="js-form">
            <section id="search-term-container">
                <label for="search-term">Search for a Song!</label>
                <input type="text" name="search-term" id="js-search-term" onfocus="this.value=''" value="Dance"> 
            </section>
            
            <input id="searchButton" type="submit" value="Search">
        </form>
        <div id="songsContainer">
           
            <section id="results" class="hidden">
                <h2>Search results</h2>
                <button type="button" id="clearSearch">Clear Results</button>
                <ul id="results-list"></ul>
            </section>
            
            <section id="image">
                <img src="http://chittagongit.com/images/music-icon-transparent/music-icon-transparent-23.jpg" alt="Music Note Logo">
            </section>

            <section id="playlistContainer" class="hidden">
                <h2>Your Playlist</h2>
                <button type="button" id="finalPlaylist">Finalize Playlist</button>
                <ol id="playlist"></ol>
            </section>
        </div>  
    </div>
    <footer class="hidden"><button id="restartButton">Create New Playlist</button></footer>
    <script src="index.js"></script>
</body>
</html>
