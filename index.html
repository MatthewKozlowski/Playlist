<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Playlist Creation App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title">Playlist Creator</h1>
    <div class="container">
    
        <form id="js-form">
            <label for="search-term">Search for a track to add!</label>
            <input type="text" name="search-term" id="js-search-term" value="Furr">

            <label for="max-results">Max Number of Songs to Find</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Submit">
        </form>
        <div id="songsContainer">
           
            <section id="results" class="hidden">
                <h2>Search results</h2>
                <button type="button" id="clearSearch">Clear Results</button>
                <ul id="results-list"></ul>
            </section>

            <section id="playlistContainer" class="hidden">
                <h2>Your Playlist</h2>
                <button type="button" id="finalPlaylist">Finalize Playlist</button>
                <ol id="playlist"></ol>
            </section>
        </div>  
    </div>
    <footer class="hidden"><button id="restartButton">Create New Playlist</button></footer>
    <script src="index.js"></script>
</body>
</html>
